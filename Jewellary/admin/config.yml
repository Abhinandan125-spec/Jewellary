backend:
  name: git-gateway
  branch: main

# where uploaded media goes in the repository
media_folder: "images"
public_folder: "/images"

# Optional: enable editorial workflow to reduce direct conflicts (recommended).
# publish_mode: editorial_workflow

collections:
  - name: "jewellery"
    label: "Jewellery"
    file: "jewellery.json"
    format: "json"
    fields:
      - { name: "items", label: "Items", widget: "list", fields: [
          { name: "title", label: "Title", widget: "string" },
          { name: "image", label: "Image", widget: "image" },
          { name: "price", label: "Price", widget: "string" }
        ]
      }
