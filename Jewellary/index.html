<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jewellery Showcase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Our Jewellery Collection</h1>
  <div id="gallery" class="gallery"></div>

  <script>
    async function loadGallery(){
      try{
        const r = await fetch("jewellery.json", {cache: "no-store"});
        const data = await r.json();
        const items = data.items || [];
        const g = document.getElementById("gallery");
        if(!items.length) { g.innerHTML = '<p class="empty">No items yet.</p>'; return; }
        items.forEach(it => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img src="${it.image}" alt="${(it.title||'Jewellery')}" loading="lazy" />
            <div class="price">${it.price}</div>
          `;
          g.appendChild(div);
        });
      }catch(e){
        document.getElementById("gallery").innerHTML = "<p class='empty'>Can't load gallery.</p>";
        console.error(e);
      }
    }
    loadGallery();
  </script>
</body>
</html>
